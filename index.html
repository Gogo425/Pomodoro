<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the script to my css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- The link to the favicon -->
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <!-- the link to my javascript file-->
    <script defer src="js/script.js"></script>
    <!-- the link to my font-awesome kit -->
    <script src="https://kit.fontawesome.com/90817b7c6b.js" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body id="background">
    <header>
        <h1>TIMER POMODORO</h1>
    </header>
    <main>
        <div id="container">
            <div id="workBreak">
                <a id="work">Travail</a>
                <a id="break">Pause</a>
            </div>
            <div id="settingsBox">
                <span id="settings" class="fa-solid fa-gear"></span>
            </div>
        </div>
        <div id="circle1">
            <div id="circle2">
                <div id="timer">
                </div>
                <div id="formulary">
                    <form method="post">
                        <div class="label-input">
                            <label for="newTimeWork">Temps de travail : </label>
                            <input id="newTimeWork" type="number" name="newTimeWork" max="120" min="1" placeholder="entre 1 et 120" required>
                        </div>
                        <div class="label-input">
                            <label for="newTimeBreak">Temps de pause : </label>
                            <input id="newTimeBreak" type="number" name="newTimeBreak" max="120" min="1" placeholder="entre 1 et 120" required>
                        </div>
                    </form>
                    <div id="check-align">
                        <span id="check" class="fa-solid fa-check"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="icons">
            <span id="buttonStart" class="fa-solid fa-play"></span>
        </div>
    </main>
</body>
</html>
